<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.0/dist/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="/node_modules/keycloak-js/dist/keycloak.js"></script>
    <script src="/script/components.js"></script>
    <script src="/script/shared.js"></script>
    <script src="/script/activityOverview.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/shared.css">
    <link rel="stylesheet" href="/style/activity.css">
    <link rel="icon" href="/images/favicon.ico">
    <title>Scouts & Gidsen Lebbeke</title>
</head>
<body>
<header-component></header-component>
<div id="content">
    <h1>Overzicht inschrijvingen</h1>
    <label for="activities">Kies een activiteit:</label>
    <select name="activities" id="activities" onchange="retrieveActivity()">
        <option value="0" selected>(geen)</option>
    </select>
    <label for="branches">Filter op tak:</label>
    <select name="branch" id="branches" onchange="retrieveActivity()">
        <option value="0" selected>Alle</option>
    </select>
    <h3>Lijst</h3>
    <div id="checks">
        <div>
            <input type="checkbox" id="branch-column" onclick="toggleVisible(this)">
            <label for="branch-column">Tak</label>
        </div>
        <div>
            <input type="checkbox" id="from-column" onclick="toggleVisible(this)">
            <label for="from-column">Van</label>
        </div>
        <div>
            <input type="checkbox" id="until-column" onclick="toggleVisible(this)">
            <label for="until-column">Tot</label>
        </div>
        <div>
            <input type="checkbox" id="price-column" onclick="toggleVisible(this)">
            <label for="price-column">Prijs</label>
        </div>
        <div>
            <input type="checkbox" id="present-column" onclick="toggleVisible(this)">
            <label for="present-column">Aanwezig</label>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped" id="overview-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Voornaam</th>
                    <th scope="col">Naam</th>
                    <th scope="col" class="branch-column hidden">Tak</th>
                    <th scope="col" class="from-column hidden">Van</th>
                    <th scope="col" class="until-column hidden">Tot</th>
                    <th scope="col" class="price-column hidden">Prijs</th>
                    <th scope="col" class="present-column hidden">Aanwezig?</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th class="branch-column hidden"></th>
                    <th class="from-column hidden"></th>
                    <th class="until-column hidden"></th>
                    <th class="price-column hidden" id="price-total"></th>
                    <th class="present-column hidden"></th>
                </tr>
            </tfoot>
        </table>
    </div>
    <div id="overview-loader" class="loader hidden"></div>
    <button id="export-button" onclick="exportTableToExcel('overview-table', 'overzicht.xlsx')" disabled>Exporteer</button>
</div>
<footer-component></footer-component>
</body>
</html>
