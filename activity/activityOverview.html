<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="../node_modules/keycloak-js/dist/keycloak.js"></script>
    <script src="/script/components.js"></script>
    <script src="/script/shared.js"></script>
    <script src="/script/activityOverview.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/shared.css">
    <link rel="icon" href="/images/favicon.ico">
    <title>Scouts & Gidsen Lebbeke</title>
</head>
<body>
<header-component></header-component>
<div id="content">
    <h1>Overzicht inschrijvingen</h1>
    <label for="activities">Kies een activiteit:</label>
    <select name="activities" id="activities" onchange="retrieveActivity()">
        <option value="0" selected>(geen)</option>
    </select>
    <label for="branches">Filter op tak:</label>
    <select name="branch" id="branches" onchange="retrieveActivity()">
        <option value="0" selected>Alle</option>
    </select>
    <table class="table table-striped" id="subscription-overview">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Voornaam</th>
            <th scope="col">Naam</th>
            <th scope="col">Tak</th>
            <th scope="col">Prijs</th>
            <th scope="col">Aanwezig?</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="subscription-loader" class="loader hidden"></div>
</div>
<footer-component></footer-component>
</body>
</html>
