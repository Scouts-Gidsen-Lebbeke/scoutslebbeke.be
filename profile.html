<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="node_modules/keycloak-js/dist/keycloak.js"></script>
    <script src="/script/components.js"></script>
    <script src="/script/shared.js"></script>
    <script src="/script/profile.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/shared.css">
    <link rel="icon" href="/images/favicon.ico">
    <meta property='og:title' content='Scouts & Gidsen Lebbeke'>
    <meta property='og:image' content='/images/background/default.jpg'/>
    <meta property='og:description' content='Profiel'/>
    <meta property='og:url' content='scoutslebbeke.be/profile.html'>
    <meta property='og:type' content='website'>
    <title>Scouts & Gidsen Lebbeke</title>
</head>
<body>
<header-component></header-component>
<div id="content">
    <h1>Profiel</h1>
    <h3>Mijn gegevens</h3>
    <div id="profile-data">
        <div>
            <img src="/images/profile/default.png" alt="profile-pic" id="profile-image" class="staffPicture"/><br>
        </div>
        <div id="profile-data-details">
            <p>Naam: <span id="profile-full-name"></span></p>
            <p>Lidnummer: <span id="profile-member-id"></span></p>
            <p>Functies: <span id="profile-functions"></span></p>
            <p>Primair e-mailadres: <span id="profile-email"></span></p>
            <button type="button" onclick="window.open('https://groepsadmin.scoutsengidsenvlaanderen.be/groepsadmin/frontend/lid/profiel', '_blank')">
                Wijzig mijn gegevens
            </button>
            <button type="button" onclick="toggleLogout()" id="profile-logout" disabled>Log uit</button>
        </div>
    </div>
    <h3>Mijn inschrijvingen</h3>
    <table class="table table-striped" id="activity-overview">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Activiteit</th>
            <th scope="col">Datum</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<footer-component></footer-component>
</body>
</html>
