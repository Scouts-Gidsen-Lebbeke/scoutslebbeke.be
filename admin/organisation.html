<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="/node_modules/keycloak-js/dist/keycloak.js"></script>
    <script src="/script/components.js"></script>
    <script src="/script/shared.js"></script>
    <script src="/script/autocomplete.js"></script>
    <script src="/admin/organisationAdmin.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/shared.css">
    <link rel="stylesheet" href="/style/autocomplete.css">
    <link rel="stylesheet" href="/admin/admin.css">
    <link rel="icon" href="/images/favicon.ico">
    <title></title>
</head>
<body>
<div id="body-wrapper">
    <header-component></header-component>
    <div id="content">
        <h1>Beheer organisatie</h1>
        <h3>Takken</h3>
        <p>
            Hieronder kan je alle takken beheren.
        </p>
        <div class="table-responsive">
            <table class="table table-striped" id="branch-overview">
                <thead>
                <tr>
                    <th scope="col" title="Naam van de tak">Tak</th>
                    <th scope="col" title="Leeftijdsperiode van lidmaatschap">Leeftijd</th>
                    <th scope="col" title="Status van deze tak">Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <loader-component id="branch-overview-loader">Ophalen takken...</loader-component>
        <button class="row-button" onclick="createBranch()">Nieuwe tak</button>
        <h3>Rollen</h3>
        <p>
            Hieronder kan je alle gebruikersrollen beheren.
        </p>
        <div class="table-responsive">
            <table class="table table-striped" id="role-overview">
                <thead>
                <tr>
                    <th title="Naam van de rol">Functie</th>
                    <th title="Gekoppelde tak">Tak</th>
                    <th title="Gekoppelde leidingstak">Leiding</th>
                    <th title="Autorisatieniveau van deze rol">Niveau</th>
                    <th class="icon-column"><img src="/images/edit-black.png" class="subscription-icon" alt="add" onclick="addRole(null)"></th>
                    <th></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <loader-component id="role-overview-loader">Ophalen rollen...</loader-component>
    </div>
    <footer-component></footer-component>
</div>
</body>
</html>
