<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="/node_modules/keycloak-js/dist/keycloak.js"></script>
    <script src="/script/components.js"></script>
    <script src="/script/shared.js"></script>
    <script src="/profile/certificate.js"></script>
    <script src="/admin/admin.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/shared.css">
    <link rel="stylesheet" href="/profile/profile.css">
    <link rel="icon" href="/images/favicon.ico">
    <title>Scouts & Gidsen Lebbeke</title>
</head>
<body>
<div id="body-wrapper">
    <header-component></header-component>
    <div id="content">
        <h1>Admin</h1>
        <h3>Ledenbeheer</h3>
        <label for="sync-staff">Haal de leidingsgegevens van de Groepsadmin op:</label>
        <button id="sync-staff" onclick="syncStaff()">Synchroniseer</button>
        <span id="sync-staff-feedback"></span>
        <h3>Activiteiten</h3>
        <p>
            Hieronder kan je alle afgelopen en geplande activiteiten beheren.
        </p>
        <div class="table-responsive">
            <table class="table table-striped" id="activity-overview">
                <thead>
                <tr>
                    <th scope="col" title="Naam van de activiteit">Activiteit</th>
                    <th scope="col" title="Periode waarin de activiteit doorgaat">Periode</th>
                    <th scope="col" title="Aantal geregistreerde inschrijvingen">Deelnemers</th>
                    <th scope="col" title="Status van de inschrijvingen van de activiteit">Status</th>
                    <th scope="col" title="Bewerk een bestaande of creëer een nieuwe activiteit" class="icon-column">
                        <a onclick="createActivity()"><img src="/images/edit-black.png" class="subscription-icon" alt="download"></a>
                    </th>
                    <th scope="col" title="Dupliceer de activiteit" class="icon-column">
                        <img src="/images/copy-black.png" class="subscription-icon" alt="download">
                    </th>
                    <th scope="col" title="Ga naar het overzicht" class="icon-column">
                        <img src="/images/list-black.png" class="subscription-icon" alt="cancel">
                    </th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="activity-overview-loader" class="loader"></div>
        <h3>Evenementen</h3>
        <p>
            Hieronder kan je alle afgelopen en geplande evenementen beheren.
        </p>
        <div class="table-responsive">
            <table class="table table-striped" id="event-overview">
                <thead>
                <tr>
                    <th scope="col" title="Naam van het evenement">Evenement</th>
                    <th scope="col" title="Periode waarin het evenement doorgaat">Periode</th>
                    <th scope="col" title="Aantal registraties">Registraties</th>
                    <th scope="col" title="Status van de inschrijvingen van het evenement">Status</th>
                    <th scope="col" title="Bewerk een bestaand of creëer een nieuw evenement" class="icon-column">
                        <a onclick="createActivity()"><img src="/images/edit-black.png" class="subscription-icon" alt="download"></a>
                    </th>
                    <th scope="col" title="Dupliceer het evenement" class="icon-column">
                        <img src="/images/copy-black.png" class="subscription-icon" alt="download">
                    </th>
                    <th scope="col" title="Ga naar het overzicht" class="icon-column">
                        <img src="/images/list-black.png" class="subscription-icon" alt="cancel">
                    </th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="event-overview-loader" class="loader"></div>
    </div>
    <footer-component></footer-component>
</div>
</body>
</html>
