<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.0/dist/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="/node_modules/keycloak-js/dist/keycloak.js"></script>
    <script src="/script/jquery.dform-1.1.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsonata/jsonata.min.js"></script>
    <script src="/script/components.js"></script>
    <script src="/script/shared.js"></script>
    <script src="/script/eventOverview.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/shared.css">
    <link rel="stylesheet" href="/style/event.css">
    <link rel="icon" href="/images/favicon.ico">
    <title>Scouts & Gidsen Lebbeke</title>
</head>
<body>
<header-component></header-component>
<div id="content">
    <h1>Overzicht registraties</h1>
    <label for="events">Kies een evenement:</label>
    <select name="events" id="events" onchange="retrieveEvent(value)">
        <option value="0" selected>(geen)</option>
    </select>
    <h3>Lijst</h3>
    <div id="checks">
        <div>
            <input type="checkbox" id="price-column" onclick="toggleVisible(this)" checked>
            <label for="price-column">Prijs</label>
        </div>
    </div>
    <table class="table table-striped" id="overview-table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Voornaam</th>
                <th scope="col">Naam</th>
                <th scope="col" class="price-column">Prijs</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th class="price-column" id="price-total"></th>
            </tr>
        </tfoot>
    </table>
    <div id="overview-loader" class="loader hidden"></div>
    <button id="export-button" onclick="exportTableToExcel('overview-table', 'overzicht.xlsx')" disabled>Exporteer</button>
</div>
<footer-component></footer-component>
</body>
</html>
