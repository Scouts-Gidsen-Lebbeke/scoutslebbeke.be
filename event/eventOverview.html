<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.0/dist/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="/node_modules/keycloak-js/dist/keycloak.js"></script>
    <script src="/script/jquery.dform-1.1.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsonata/jsonata.min.js"></script>
    <script src="/script/components.js"></script>
    <script src="/script/shared.js"></script>
    <script src="/event/eventOverview.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/shared.css">
    <link rel="stylesheet" href="/event/event.css">
    <link rel="icon" href="/images/favicon.ico">
    <title></title>
</head>
<body>
<div id="body-wrapper">
    <header-component></header-component>
    <div id="content">
        <h1>Overzicht registraties</h1>
        <div class="overview-filters">
            <div>
                <label for="search">Zoek:</label>
                <input type="text" id="search" oninput="filterTable('overview-table', this)">
            </div>
        </div>
        <div id="checks">
            <div>
                <input type="checkbox" id="price-column" onclick="toggleVisible(this)" checked>
                <label for="price-column">Prijs</label>
            </div>
            <div>
                <input type="checkbox" id="email-column" onclick="toggleVisible(this)" checked>
                <label for="email-column">E-mail</label>
            </div>
            <div>
                <input type="checkbox" id="mobile-column" onclick="toggleVisible(this)" checked>
                <label for="mobile-column">Telefoonnummer</label>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped" id="overview-table">
                <thead>
                    <tr>
                        <th onclick="sortTable('overview-table', 0)">#</th>
                        <th onclick="sortTable('overview-table', 1)">Voornaam</th>
                        <th onclick="sortTable('overview-table', 2)">Naam</th>
                        <th onclick="sortTable('overview-table', 3)" class="email-column">E-mail</th>
                        <th onclick="sortTable('overview-table', 4)" class="mobile-column">Telefoonnummer</th>
                        <th onclick="sortTable('overview-table', 5)" class="price-column">Prijs</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th class="email-column"></th>
                        <th class="mobile-column"></th>
                        <th class="price-column" id="price-total"></th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <loader-component id="overview-loader">Ophalen registraties...</loader-component>
        <button class="row-button" id="export-button" onclick="exportTableToExcel('overview-table', 'overzicht.xlsx')" disabled>Exporteer</button>
        <button class="row-button" id="mail-button" onclick="mail()" disabled>Mail inschrijvers</button>
        <button class="row-button" onclick="goBack()">Ga terug</button>
    </div>
    <footer-component></footer-component>
</div>
</body>
</html>
