<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="/node_modules/keycloak-js/dist/keycloak.js"></script>
    <script src="/script/jquery.dform-1.1.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsonata/jsonata.min.js"></script>
    <script src="/script/components.js"></script>
    <script src="/script/shared.js"></script>
    <script src="/event/eventConfirmation.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/shared.css">
    <link rel="stylesheet" href="/event/event.css">
    <link rel="icon" href="/images/favicon.ico">
    <title></title>
</head>
<body>
<div id="body-wrapper">
    <header-component></header-component>
    <div id="content">
        <h1>Bevestiging registratie</h1>
        <loader-component id="status-loader">Betaling wordt verwerkt...</loader-component>
        <p id="confirmation">
            Bedankt <span id="registration-first-name">undefined</span>,
            we hebben jouw registratie met <b>ordernummer <span id="registration-id">undefined</span></b> goed ontvangen!
            Kijk zeker ook jouw mailbox na voor de bevestigingsmail.
        </p>
        <p id="cancel">
            De betaling werd geannuleerd, ga terug om opnieuw te registreren!
        </p>
        <button class="row-button" onclick="returnToEvent()">Ga terug</button>
    </div>
    <footer-component></footer-component>
</div>
</body>
</html>
