<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="/node_modules/keycloak-js/dist/keycloak.js"></script>
    <script src="/script/components.js"></script>
    <script src="/script/shared.js"></script>
    <script src="https://cdn.tiny.cloud/1/3zke4762j1cnv5l70ctyfbpncqoc7ztulh9sri9haivlajkw/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="/calendar/editCalendarOutro.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/shared.css">
    <link rel="stylesheet" href="/calendar/calendar.css">
    <link rel="icon" href="/images/favicon.ico">
    <title>Scouts & Gidsen Lebbeke</title>
</head>
<body>
<div id="body-wrapper">
<header-component></header-component>
    <div id="content">
        <h1>Bewerk outro</h1>
        <loader-component id="outro-loader">Ophalen kalendergegevens...</loader-component>
        <form id="outro-form" class="hidden">
            <input type="number" id="id" name="id" hidden>
            <div id="pre-outro" title="Eindtekstje voor deze kalender"></div>
            <textarea id="outro" rows="5" name="outro" title="" required hidden></textarea>
            <input class="row-button" type="button" onclick="cancel()" value="Annuleer">
            <input class="row-button" type="button" onclick="postOutro()" value="Bewaar">
        </form>
        <span id="form-feedback" class="form-feedback"></span>
    </div>
    <footer-component></footer-component>
</div>
</body>
</html>
