<head>
    <meta charset="UTF-8">

<body>
<header-component></header-component>
<div id="content">
    <h1>Bewerk outro</h1>
    <div class="loader"></div>
    <form id="outro-form" class="hidden">
        <input type="number" id="id" name="id" hidden>
        <textarea id="outro" rows="5" name="outro" title="Eindtekstje voor deze kalender" required></textarea>
        <input type="button" onclick="cancel()" value="Annuleer">
        <input type="button" onclick="postOutro()" value="Bewaar">
    </form>
    <span id="form-feedback"></span>
</div>
<footer-component></footer-component>
