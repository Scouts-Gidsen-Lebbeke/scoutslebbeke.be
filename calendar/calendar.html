<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="../node_modules/keycloak-js/dist/keycloak.js"></script>
    <script src="/script/components.js"></script>
    <script src="/script/shared.js"></script>
    <script src="/script/calendar.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/shared.css">
    <link rel="stylesheet" href="/calendar/calendar.css">
    <link rel="icon" href="/images/favicon.ico">
    <meta property='og:title' content='Scouts & Gidsen Lebbeke'>
    <meta property='og:image' content='/images/background/default.jpg'/>
    <meta property='og:description' content='Kalender'/>
    <meta property='og:url' content='scoutslebbeke.be/calendar/calendar.html'>
    <meta property='og:type' content='website'>
    <title>Scouts & Gidsen Lebbeke</title>
</head>
<body>
<header-component></header-component>
<div id="content">
    <h1>Kalender</h1>
    <p>
        <label for="calendar-branches">Tak:</label>
        <select name="calendar-branches" id="calendar-branches" onchange="loadCalendar()">
            <option value="0" selected>(geen)</option>
        </select>
        <span class="staff">
            <label for="calendar-periods">Periode:</label>
            <select name="calendars" id="calendar-periods"  onchange="loadCalendar()"></select>
            <label for="show-old">Toon afgelopen activiteiten</label>
            <input type="checkbox" id="show-old" onclick="toggleHidden(this.checked)">
        </span>
    </p>
    <div id="calendars">Selecteer hierboven een tak om te zien wat we de komende maanden voor jou in petto hebben!</div>
</div>
<footer-component></footer-component>
</body>
</html>
