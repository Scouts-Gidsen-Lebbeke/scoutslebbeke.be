<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui@1.14.0/dist/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.21.0/dist/jquery.validate.min.js"></script>
    <script type="module" src="/node_modules/keycloak-js/dist/keycloak.js"></script>
    <script src="/script/jquery.dform-1.1.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsonata/jsonata.min.js"></script>
    <script src="/script/components.js"></script>
    <script src="/script/shared.js"></script>
    <script src="/script/autocomplete.js"></script>
    <script src="/staff/staffSubscription.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/shared.css">
    <link rel="stylesheet" href="/style/autocomplete.css">
    <link rel="icon" href="/images/favicon.ico">
    <title></title>
</head>
<body>
<div id="body-wrapper">
    <header-component></header-component>
    <div id="content">
        <h1>Schrijf een lid in</h1>
        <p>Hieronder kan je een lid inschrijven voor het huidige werkingsjaar <span id="current-period"></span>.</p>
        <form autocomplete="off">
            <label for="member">Zoek een lid</label>
            <div class="autocomplete">
                <input id="member" type="text" oninput="loadMemberList(this)" onkeydown="toggleFocus(event);">
                <div id="member-list" class="autocomplete-items"></div>
                <input id="member-id" type="text" name="memberId" hidden>
            </div>
        </form>
        <p id="subscription-disabled">Geen lid geselecteerd.</p>
        <span id="current-membership" class="hidden">De inschrijving voor dit werkingsjaar is in orde voor dit lid!</span>
        <span id="no-current-membership" class="hidden">
            <p>Dit lid is nog niet ingeschreven voor dit werkingsjaar!</p>
            <button class="row-button" onclick="createMembership()">Schrijf in</button>
        </span>
        <button class="row-button" onclick="returnToMembershipOverview()">Ga terug</button>
    </div>
    <footer-component></footer-component>
</div>
</body>
</html>
