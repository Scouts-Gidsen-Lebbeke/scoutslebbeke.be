<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="/node_modules/keycloak-js/dist/keycloak.js"></script>
    <script src="/script/components.js"></script>
    <script src="/script/shared.js"></script>
    <script src="/staff/members.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/shared.css">
    <link rel="icon" href="/images/favicon.ico">
    <title>Scouts & Gidsen Lebbeke</title>
</head>
<body>
<div id="body-wrapper">
    <header-component></header-component>
    <div id="content">
        <h1>Mijn leden</h1>
        <p>Hieronder kan je jouw leden zien voor de huidige lidmaatschapsperiode<span id="current-period"></span>.</p>
        <label for="member-branches">Tak:</label>
        <select id="member-branches" onchange="loadMembers()">
            <option value="0" selected>(geen)</option>
        </select>
        <div class="table-responsive">
            <table class="table table-striped" id="member-overview">
                <thead>
                <tr>
                    <th>Voornaam</th>
                    <th>Naam</th>
                    <th title="Primair e-mailadres">E-mailadres</th>
                    <th title="Primair gsm-nummer">Gsm</th>
                    <th title="Datum van betaling lidgeld">Sinds</th>
                    <th class="multi-icon-column"></th>
                    <th class="icon-column"></th>
                    <th class="icon-column"></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <loader-component id="member-loader" class="hidden">Ophalen leden...</loader-component>
    </div>
    <footer-component></footer-component>
</div>
</body>
</html>
