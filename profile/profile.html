<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="/node_modules/keycloak-js/dist/keycloak.js"></script>
    <script src="/script/components.js"></script>
    <script src="/script/shared.js"></script>
    <script src="/profile/profile.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/shared.css">
    <link rel="icon" href="/images/favicon.ico">
    <title></title>
</head>
<body>
<div id="body-wrapper">
    <header-component></header-component>
    <div id="content">
        <h1>Profiel</h1>
        <div id="profile-data">
            <form id="profile-form">
                <input id="profile-image-upload" class="hidden" type="file" onchange="postImage()" name="upfile" accept="image/*"><br/>
            </form>
            <div id="profile-image-div" class="profile-pic" onclick="toggleUpload()">
                <img id="profile-image-pic" class="profile-pic" src="/images/profile/default.png" alt="profile-pic">
                <img id="profile-image-new-pic" class="profile-pic" src="/images/add-photo.png" alt="profile-pic">
            </div>
            <div id="profile-data-details">
                <p>Naam: <span id="profile-full-name"></span></p>
                <p>Lidnummer: <span id="profile-member-id"></span></p>
                <p>Functies: <span id="profile-functions"></span></p>
                <p>Primair e-mailadres: <span id="profile-email"></span></p>
                <button class="row-button" onclick="window.open('https://groepsadmin.scoutsengidsenvlaanderen.be/groepsadmin/frontend/lid/profiel', '_blank')">
                    Wijzig mijn gegevens
                </button>
            </div>
        </div>
    </div>
    <footer-component></footer-component>
</div>
</body>
</html>
