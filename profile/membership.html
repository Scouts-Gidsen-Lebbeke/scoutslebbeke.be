<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="/node_modules/keycloak-js/dist/keycloak.js"></script>
    <script src="/script/components.js"></script>
    <script src="/script/shared.js"></script>
    <script src="/profile/membership.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/shared.css">
    <link rel="icon" href="/images/favicon.ico">
    <title></title>
</head>
<body>
<div id="body-wrapper">
    <header-component></header-component>
    <div id="content">
        <h1>Mijn lidmaatschap</h1>
        <p>Hier kan je alle betalingsinfo en attesten over jouw lidmaatschap terugvinden.</p>
        <div class="table-responsive">
            <table class="table table-striped" id="membership-overview">
                <thead>
                <tr>
                    <th scope="col" title="Inschrijvingsnummer">#</th>
                    <th scope="col" title="Periode van inschrijving">Periode</th>
                    <th scope="col" title="Tak waarvan je lid was in deze periode">Tak</th>
                    <th scope="col" title="Datum van inschrijving">Datum</th>
                    <th scope="col" title="Jouw deelnameprijs">Prijs</th>
                    <th scope="col" title="Download inschrijvingsbewijs" class="icon-column">
                        <img src="/images/download.png" class="subscription-icon" alt="download">
                    </th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <loader-component id="membership-loader">Ophalen inschrijvingen...</loader-component>
        <span id="current-membership" class="hidden">Jouw inschrijving voor dit werkingsjaar is helemaal in orde!</span>
        <span id="no-current-membership" class="hidden">
            <p>Je bent nog niet ingeschreven voor dit werkingsjaar!</p>
            <button class="row-button" onclick="createMembership()">Schrijf me in</button>
        </span>
    </div>
    <footer-component></footer-component>
</div>
</body>
</html>
