<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Login leiding</title>
    <link href="/backoffice/style/backoffice.css" rel="stylesheet" type="text/css">
    <meta name="author" content="Robin Keppens">
    <link rel="icon" href="/backoffice/images/loginim.png">
    <script src="script/register.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body id="loginbody">
<div id="main">
    <div id="login">
        <form enctype="multipart/form-data" id="register_form">
            <label for="username-input">Gebruikersnaam:</label>
            <p class="small-info">Voornaam + eerste letters naam (bv. Jef De Man => jefdm)</p>
            <input id="username-input" name="username" placeholder="Gebruikersnaam" type="text"><br>
            <label for="email-input">E-mail:</label>
            <p class="small-info">Zoals geregistreerd op Drive</p>
            <input id="email-input" name="email" placeholder="E-mail" type="email">
            <label for="password-input">Kies een wachtwoord:</label>
            <p class="small-info">Minstens 8 karakters, 1 cijfer, 1 kleine letter en 1 hoofdletter</p>
            <input id="password-input" name="password" placeholder="**********" type="password">
            <i class="bi bi-eye-slash" id="togglePassword"></i><br>
            <label for="password-input-repeat">Herhaal het wachtwoord:</label>
            <input id="password-input-repeat" name="password-repeat" placeholder="**********" type="password">
            <i class="bi bi-eye-slash" id="togglePassword2"></i><br>
            <input type="button" id="backbutton" onclick="location.href='front.html'">
            <input type="button" id="registerbutton" onclick="register()"><br>
            <span id="register_error"></span>
        </form>
    </div>
</div>
</body>
</html>
