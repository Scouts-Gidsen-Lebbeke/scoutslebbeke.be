<h1>Instellingen</h1>
<p>Hier kunnen een aantal standaardzaken ingesteld worden.</p>
<h2>Leiding</h2>
<form id="staff-visibility">
    <label>Leiding zichtbaar:</label>
    <input type="radio" id="yes" onclick="postStaffSetting()" name="value" value="true">
    <label for="yes">Ja</label>
    <input type="radio" id="no" onclick="postStaffSetting()" name="value" value="false">
    <label for="no">Nee</label>
    <span id="error-staff-visibility"></span>
</form>
<h2>Nieuwtjes <img class="icon-img" src="/backoffice/images/underconstruction.png" alt="admin"></h2>
<form id="reset-news">
    <label>Maak de nieuwtjespagina leeg:</label>
    <input type="button" id="settings-button-button" onclick="resetNews()" value="Reset">
</form>
<h2>Gebruikers <img class="icon-img" src="/backoffice/images/admin-black.png" alt="admin"><img class="icon-img" src="/backoffice/images/underconstruction.png" alt="admin"></h2>
<form id="reset-user">
    <label>Kies een gebruiker:</label>
    <select></select>
    <input type="button" class="settings-button" onclick="resetUser()" value="Reset wachtwoord">
    <input type="button" class="settings-button" onclick="deleteUser()" value="Verwijder">
</form>
<form id="new-user">
    <label>Maak een nieuwe gebruiker aan:</label>
    <input type="text" placeholder="Gebruikersnaam">
    <input type="button" id="settings-button" onclick="createUser()" value="Maak aan">
</form>
<script src="/backoffice/script/settings.js?q=5"></script>
