<h2>Profiel</h2>
<p>Wijzig hieronder je wachtwoord.</p>
<form enctype="multipart/form-data" id="passwordData">
    <label for="oldpass">Oud wachtwoord:</label><br>
    <input type="password" name="oldpass" id="oldpass" placeholder="**********"><br>
    <label for="newpass1">Nieuw wachtwoord:</label><br>
    <input type="password" name="newpass1" id="newpass1" placeholder="**********"><br>
    <label for="newpass2">Herhaal nieuw wachtwoord:</label><br>
    <input type="password" name="newpass2" id="newpass2" placeholder="**********"><br>
    <button type="button" onclick="postPassword()">Verzend</button>
    <span id="error_password"></span>
</form>
