<h1>Leiding</h1>
<p>Configureer hier de zichtbare leiding. Kies een leid(st)er of voeg iemand nieuw toe.</p>
<form>
    <select id="staff-list" onchange="updateStaffInfo()"></select>
    <input type="checkbox" id="filter-active-staff" onclick="loadStaff()" checked>
    <label for="filter-active-staff">Filter actieve leiding</label>
</form>
<div id="staff-info">
    <img id="staff-pic" src="/images/profile/default.png" alt="staff-pic">
    <form enctype="multipart/form-data" id="staff-data">
        <input id="staff-username" type="hidden">
        <p>
            <label for="staff-firstname">Voornaam:</label>
            <input id="staff-firstname" type="text">
        </p>
        <p>
            <label for="staff-lastname">Achternaam:</label>
            <input id="staff-lastname" type="text">
        </p>
        <p>
            <label for="staff-nickname-1">Kapoenennaam:</label>
            <input id="staff-nickname-1" type="text">
        </p>
        <p>
            <label for="staff-nickname-2">Welpennaam:</label>
            <input id="staff-nickname-2" type="text">
        </p>
        <p>
            <label for="staff-totem">Totem:</label>
            <input id="staff-totem" type="text">
        </p>
        <p>
            <label for="staff-mobile">Gsm:</label>
            <input id="staff-mobile" type="number">
        </p>
        <p>
            <label for="staff-email">E-mail:</label>
            <input id="staff-email" type="email">
        </p>
        <p>
            <label for="staff-function">Tak:</label>
            <select id="staff-function">
                <option value="Geen">Geen</option>
                <option value="Kapoenenleiding">Kapoenenleiding</option>
                <option value="Welpenleiding">Welpenleiding</option>
                <option value="Pioniersleiding">Pioniersleiding</option>
                <option value="Jonggiverleiding">Jonggiverleiding</option>
                <option value="Giverleiding">Giverleiding</option>
                <option value="Jinleiding">Jinleiding</option>
                <option value="Stam">Stam</option>
            </select>
        </p>
        <p>
            <label for="branch-head">Takleiding:</label>
            <input type="checkbox" id="branch-head">
        </p>
        <p>
            <label for="staff-head">Groepsleiding:</label>
            <input type="checkbox" id="staff-head">
        </p>
        <p>
            <label for="uniform-master">Uniform verantwoordelijke:</label>
            <input type="checkbox" id="uniform-master">
        </p>
        <input type="button" id="save-staff" onclick="saveStaff()" value="Sla op"/>
        <input type="button" id="delete-staff" onclick="deleteStaff()" value="Verwijder" disabled/>
        <input type="button" id="new-staff-pic" onclick="$('#staff-pic-form').toggle()" value="Wijzig foto" disabled/>
        <span id="error-staff-data"></span>
    </form>
    <form id="staff-pic-form">
        <label>Upload hier een nieuwe foto (jpeg of png):</label><br><br>
        <input type="file" name="upfile"><br>
        <button type="button" onclick="updateStaffInfo()">Upload</button><br>
        <span id="error-staff-pic"></span>
    </form>
</div>
<script src="/backoffice/script/staff.js"></script>
