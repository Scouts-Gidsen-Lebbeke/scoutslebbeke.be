<h1>Uploads</h1>
<p>Upload hier de beschikbare documenten op onze website.</p>
<h2>Sprokkel</h2>
<p>Stel hier de periode-titel in:</p>
<form id="sprokkel-period">
    <input type="radio" id="sprokkel1" onclick="postSprokkelSetting()" name="sprokkelBtn" value="Sprokkel september - december">
    <label for="sprokkel1">Sprokkel september - december</label>
    <input type="radio" id="sprokkel2" onclick="postSprokkelSetting()" name="sprokkelBtn" value="Sprokkel januari - april">
    <label for="sprokkel2">Sprokkel januari - april</label>
    <input type="radio" id="sprokkel3" onclick="postSprokkelSetting()" name="sprokkelBtn" value="Sprokkel april - juni">
    <label for="sprokkel3">Sprokkel april - juni</label>
</form>
<form enctype="multipart/form-data" id="sprokkel-data-upload">
    <input type="file" name="upfile"><br>
    <button type="button" onclick="postSprokkel()">Upload</button>
    Klik <a href="/uploads/sprokkel.pdf" target="_blank">hier</a> om de huidige ge√ºploade versie te bekijken.<br>
    <span id="error-sprokkel-upload"></span>
</form>
<h2>Kampboekje</h2>
<form enctype="multipart/form-data" id="camp-data-upload">
    <input type="file" name="upfile"><br>
    <button type="button" onclick="postCamp()">Upload</button><br>
    <span id="error-camp-upload"></span>
</form>
<h2>Privacyverklaring</h2>
<form enctype="multipart/form-data" id="privacy-data-upload">
    <input type="file" name="upfile"><br>
    <button type="button" onclick="postPrivacy()">Upload</button><br>
    <span id="error-privacy-upload"></span>
</form>
<h2>Achtergrondafbeeldingen</h2>
<form enctype="multipart/form-data" id="background-data-upload">
    <input type="file" name="upfile"><br>
    <button type="button" onclick="postBackground()">Upload</button><br>
    <span id="error-background-upload"></span>
</form>
<script src="/backoffice/script/uploads.js"></script>
