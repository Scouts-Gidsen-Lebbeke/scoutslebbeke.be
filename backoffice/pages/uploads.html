<h1>Uploads</h1>
<p>Upload hier de beschikbare documenten op onze website.</p>
<h2>Sprokkel</h2>
<form id="sprokkel-period">
    <label>Huidige periode:</label>
    <input type="radio" id="sprokkel1" onclick="postSprokkelSetting()" name="value" value="Sprokkel september - december">
    <label for="sprokkel1">Sprokkel september - december</label>
    <input type="radio" id="sprokkel2" onclick="postSprokkelSetting()" name="value" value="Sprokkel januari - april">
    <label for="sprokkel2">Sprokkel januari - april</label>
    <input type="radio" id="sprokkel3" onclick="postSprokkelSetting()" name="value" value="Sprokkel april - juni">
    <label for="sprokkel3">Sprokkel april - juni</label>
</form><br>
<form enctype="multipart/form-data" id="sprokkel-data-upload">
    <input id="sprokkel-upload" class="hidden" type="file" onchange="postSprokkel()" name="upfile" accept="application/pdf">
    Klik <a href="/uploads/sprokkel.pdf" target="_blank">hier</a> om de huidige versie te bekijken.
    <input type="button" onclick="$('#sprokkel-upload').trigger('click')" value="Wijzig"/>
    <span id="error-sprokkel-upload"></span>
</form>
<h2>Kampboekje</h2>
<form enctype="multipart/form-data" id="camp-data-upload">
    <input id="camp-upload" class="hidden" type="file" onchange="postCamp()" name="upfile" accept="application/pdf">
    Klik <a href="/uploads/camp.pdf" target="_blank">hier</a> om de huidige versie te bekijken.
    <input type="button" onclick="$('#camp-upload').trigger('click')" value="Wijzig"/>
    <span id="error-camp-upload"></span>
</form>
<h2>Privacyverklaring</h2>
<form enctype="multipart/form-data" id="privacy-data-upload">
    <input id="privacy-upload" class="hidden" type="file" onchange="postPrivacy()" name="upfile" accept="application/pdf">
    Klik <a href="/privacyverklaring.pdf" target="_blank">hier</a> om de huidige versie te bekijken.
    <input type="button" onclick="$('#privacy-upload').trigger('click')" value="Wijzig"/>
    <span id="error-privacy-upload"></span>
</form>
<h2>Achtergrondafbeeldingen</h2>
<form enctype="multipart/form-data" id="background-data-upload">
    <input type="button" onclick="postBackground()" value="Upload"/>
    <span id="error-background-upload"></span>
</form>
