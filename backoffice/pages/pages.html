<h1>Pagina's</h1>
<p>Bewerk hieronder de zichtbare pagina's op de website.</p>
<form method="post" id="page-edit">
    <select id="page-list" name="page-list" onchange="updateSaveButton()">
        <option value="">Selecteer een pagina...</option>
    </select>
    <div id="page-content"></div>
    <input type="button" value="Bewaar" id="save-page" onclick="saveContent()" disabled>
    <span id="error-page-content"></span>
    <input id="page-content-copy" name="page-content"  type="hidden">
</form>
<script src="/backoffice/script/pages.js?q=17"></script>
