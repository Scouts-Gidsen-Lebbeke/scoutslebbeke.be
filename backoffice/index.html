<!DOCTYPE html>
<html lang="nl_BE">
<head>
    <meta charset="UTF-8">
    <title>Leidingsplatform</title>
    <meta name="author" content="Robin Keppens">
    <link rel="icon" href="/backoffice/images/loginim.png">
    <link href="/backoffice/backoffice.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="prism.css">
    <script src="script/prism.js"></script>
    <script src="script/shared.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.tiny.cloud/1/3zke4762j1cnv5l70ctyfbpncqoc7ztulh9sri9haivlajkw/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
<script>
    checkSession();
</script>
<div id="profile">
    <div id="profile-pic" class="pointer" onclick="load('profile')"></div>
    <div id="username"></div>
    <img id="logout" onclick="logout()" src="/backoffice/images/logout.png" alt="logout"/>
</div>
<div id="menu">
    <div onclick="load('home')" class="menubaritem">
        <div class="text-menu-item">Home</div>
        <img class="icon-menu-item" src="/backoffice/images/home.png" alt="home">
    </div>
    <div onclick="load('news')" class="menubaritem">
        <div class="text-menu-item">Nieuwtjes</div>
        <img class="icon-menu-item" src="/backoffice/images/news.png" alt="news">
    </div>
    <div onclick="load('calendar')" class="menubaritem">
        <div class="text-menu-item">Kalender</div>
        <img class="icon-menu-item" src="/backoffice/images/calendar.png" alt="calendar">
    </div>
    <div onclick="load('uploads')" class="menubaritem">
        <div class="text-menu-item">Uploads</div>
        <img class="icon-menu-item" src="/backoffice/images/uploads.png" alt="uploads">
    </div>
    <div onclick="load('staff')" class="menubaritem">
        <div class="text-menu-item">Leiding</div>
        <img class="icon-menu-item" src="/backoffice/images/staff.png" alt="staff">
    </div>
    <div onclick="load('pages')" class="menubaritem">
        <div class="text-menu-item">Pagina's</div>
        <img class="icon-menu-item" src="/backoffice/images/pages.png" alt="pages">
    </div>
    <div onclick="load('navigation')" class="menubaritem">
        <div class="text-menu-item">Navigatie</div>
        <img class="icon-menu-item" src="/backoffice/images/navigation.png" alt="navigation">
    </div>
    <div onclick="load('data')" class="menubaritem">
        <div class="text-menu-item">Data</div>
        <img class="icon-menu-item" src="/backoffice/images/data.png" alt="data">
    </div>
    <div onclick="load('settings')" class="menubaritem">
        <div class="text-menu-item">Instellingen</div>
        <img class="icon-menu-item" src="/backoffice/images/settings.png" alt="settings">
    </div>
    <div onclick="toggleNav()" class="menubaritem">
        <img class="text-menu-item" src="/backoffice/images/left-arrow.png" alt="left">
        <img class="icon-menu-item" src="/backoffice/images/right-arrow.png" alt="right">
    </div>
</div>
<div id="platform-content"></div>
</body>
</html>
